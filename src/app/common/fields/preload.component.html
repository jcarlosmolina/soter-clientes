<div class="form-group preload" [ngClass]="field.editorCSSClasses">
    <label class="control-label aliasField" [title]="field.alias">{{field.alias}}</label>
    <select class="select-option form-control" [(ngModel)]="field.value" (ngModelChange)="onInstanceSelected(0)"
        [disabled]="!field.enabled" [required]="field.mandatory" name="field" autocomplete="off">
        <option class="option" *ngFor="let option of field.preloadValues" [ngValue]="option.value">{{option.label}}
        </option>
    </select>
    <div *ngIf="field.validationMessage != ''" class="validationMessage">
        {{field.validationMessage}}
    </div>
</div>
