<div class="col-xs-12 col-sm-12 col-md-12 piuButtons">
    <button type="button" class="btnSelect btn btn-primary" *ngIf="piu.inSelectionMode"
        (click)="piu.doSelection()">{{langMng.translateText('app_SELECT', '')}}</button>
    <button type="button" class="btnCancel btn btn-danger"
        (click)="piu.processCancel()">{{langMng.translateText('app_CLOSE', '')}}</button>
</div>
