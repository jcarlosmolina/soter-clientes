<form novalidate>
    <ng-container *ngIf="visible">
        <h3 class="title">{{title}}</h3>

        <div class="master">
            <h3 class="title">{{master.title}}</h3>
            <div class="iiuRegion">
                <imes-actionsnavigations [queryIU]="master"></imes-actionsnavigations>
                <!-- Display Set elements -->
                <div class="card displaySet">
                    <div class="card-header">{{master.title}}</div>
                    <div class="card-body">
                        <imes-input-string [field]="master.dseLnObjetoCtrContratoNumContrato" *ngIf="master.dseLnObjetoCtrContratoNumContrato.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseLnObjetoCtrContratoClienteNombreRazonSocial" *ngIf="master.dseLnObjetoCtrContratoClienteNombreRazonSocial.visible"></imes-input-string>
                        <imes-input-numeric [field]="master.dseLnObjetoCtrContratoImporteTotal" *ngIf="master.dseLnObjetoCtrContratoImporteTotal.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dseOrden" *ngIf="master.dseOrden.visible"></imes-input-numeric>
                        <imes-input-string [field]="master.dseDescripcion" *ngIf="master.dseDescripcion.visible"></imes-input-string>
                        <imes-input-date [field]="master.dseFechaVencimiento" *ngIf="master.dseFechaVencimiento.visible"></imes-input-date>
                        <imes-input-numeric [field]="master.dseBaseImponible" *ngIf="master.dseBaseImponible.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dsePorcenIVA" *ngIf="master.dsePorcenIVA.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dseIVA" *ngIf="master.dseIVA.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dsePorcenRecargoEquiv" *ngIf="master.dsePorcenRecargoEquiv.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dseImporte" *ngIf="master.dseImporte.visible"></imes-input-numeric>
                        <imes-input-string [field]="master.dseObservacions" *ngIf="master.dseObservacions.visible"></imes-input-string>
                    </div>
                </div>
                <div *ngIf="master.showInstanceLog" class="iiuLogNavigation">
                    <a (click)="master.onNavigateLoginstance()">{{master.langMng.translateText('app_INSTANCELOG', 'Log Instance')}}</a>
                </div>
            </div>
        </div>
        <fieldset class="col-xs-12 col-sm-12 col-md-12 details" [disabled]="!enableDetails" *ngIf="d0Visible || d1Visible">
            <legend *ngIf="false">Details legend</legend>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" *ngIf="d0Visible">
                    <a (click)="setActiveDetail(0)" class="nav-link"
                            [ngClass]="{'active': activeDetail == 0}" role="tab" tabindex
                            data-toggle="tab">{{d0.title}}</a>
                </li>
                <li class="nav-item" *ngIf="d1Visible">
                    <a (click)="setActiveDetail(1)" class="nav-link"
                            [ngClass]="{'active': activeDetail == 1}" role="tab" tabindex
                            data-toggle="tab">{{d1.title}}</a>
                </li>
            </ul>
            <div class="tab-content detailsContent">
                <div class="tab-pane" [ngClass]=" {'active': activeDetail == 0}" *ngIf="d0Visible" role="tabpanel">
                        <h3 class="title">{{d0.title}}</h3>
                        <div class="piuRegion">
                            <imes-actionsnavigations [queryIU]="d0"></imes-actionsnavigations>
                            <imes-grid [piu]="d0"></imes-grid>
                        </div>
                </div>
                <div class="tab-pane" [ngClass]=" {'active': activeDetail == 1}" *ngIf="d1Visible" role="tabpanel">
                        <h3 class="title">{{d1.title}}</h3>
                        <div class="piuRegion">
                            <imes-actionsnavigations [queryIU]="d1"></imes-actionsnavigations>
                            <imes-grid [piu]="d1"></imes-grid>
                        </div>
                </div>
            </div>
        </fieldset>
        <div class="col-xs-12 col-sm-12 col-md-12 mdiuButtons">
            <button type="button" class="btnCancel btn btn-danger" (click)="processCancel()">{{langMng.translateText('app_CLOSE', '')}}</button>
        </div>
    </ng-container>
</form>
