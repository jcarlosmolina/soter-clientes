<form novalidate>
    <ng-container *ngIf="visible">
        <h3 class="title">{{title}}</h3>

        <div class="master">
            <h3 class="title">{{master.title}}</h3>
            <div class="iiuRegion">
                <imes-actionsnavigations [queryIU]="master"></imes-actionsnavigations>
                <!-- Display Set elements -->
                <div class="card displaySet">
                    <div class="card-header">{{master.title}}</div>
                    <div class="card-body">
                        <imes-input-string [field]="master.dseSistemaInstalacionClienteNombreComercial" *ngIf="master.dseSistemaInstalacionClienteNombreComercial.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseSistemaInstalacionNombre" *ngIf="master.dseSistemaInstalacionNombre.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseSistemaNombre" *ngIf="master.dseSistemaNombre.visible"></imes-input-string>
                        <imes-input-numeric [field]="master.dseiduElementoSistema" *ngIf="master.dseiduElementoSistema.visible"></imes-input-numeric>
                        <imes-input-string [field]="master.dseTipoElementoDescripcion" *ngIf="master.dseTipoElementoDescripcion.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseNombre" *ngIf="master.dseNombre.visible"></imes-input-string>
                        <imes-input-definedselection [field]="master.dseEstado" *ngIf="master.dseEstado.visible"></imes-input-definedselection>
                        <imes-input-string [field]="master.dseDescripcion" *ngIf="master.dseDescripcion.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseNumSeriePlaca" *ngIf="master.dseNumSeriePlaca.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseReferencia" *ngIf="master.dseReferencia.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseMarcaDescripcion" *ngIf="master.dseMarcaDescripcion.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseModeloSistemaDescripcion" *ngIf="master.dseModeloSistemaDescripcion.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseZonaUbicacion" *ngIf="master.dseZonaUbicacion.visible"></imes-input-string>
                        <imes-input-date [field]="master.dseFechaInstalacion" *ngIf="master.dseFechaInstalacion.visible"></imes-input-date>
                        <imes-input-date [field]="master.dseFechaFabricacion" *ngIf="master.dseFechaFabricacion.visible"></imes-input-date>
                        <imes-input-date [field]="master.dseFechaRevision" *ngIf="master.dseFechaRevision.visible"></imes-input-date>
                        <imes-input-date [field]="master.dseFinGarantiaProveedor" *ngIf="master.dseFinGarantiaProveedor.visible"></imes-input-date>
                        <imes-input-date [field]="master.dseFinGarantiaCliente" *ngIf="master.dseFinGarantiaCliente.visible"></imes-input-date>
                        <imes-input-string [field]="master.dseObservacions" *ngIf="master.dseObservacions.visible"></imes-input-string>
                        <imes-input-definedselection [field]="master.dsePendienteRevision" *ngIf="master.dsePendienteRevision.visible"></imes-input-definedselection>
                        <imes-input-check [field]="master.dseActivo" *ngIf="master.dseActivo.visible"></imes-input-check>
                    </div>
                </div>
                <div *ngIf="master.showInstanceLog" class="iiuLogNavigation">
                    <a (click)="master.onNavigateLoginstance()">{{master.langMng.translateText('app_INSTANCELOG', 'Log Instance')}}</a>
                </div>
            </div>
        </div>
        <fieldset class="col-xs-12 col-sm-12 col-md-12 details" [disabled]="!enableDetails" *ngIf="d0Visible">
            <legend *ngIf="false">Details legend</legend>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" *ngIf="d0Visible">
                    <a (click)="setActiveDetail(0)" class="nav-link"
                            [ngClass]="{'active': activeDetail == 0}" role="tab" tabindex
                            data-toggle="tab">{{d0.title}}</a>
                </li>
            </ul>
            <div class="tab-content detailsContent">
                <div class="tab-pane" [ngClass]=" {'active': activeDetail == 0}" *ngIf="d0Visible" role="tabpanel">
                        <h3 class="title">{{d0.title}}</h3>
                        <div class="piuRegion">
                            <imes-actionsnavigations [queryIU]="d0"></imes-actionsnavigations>
                            <imes-grid [piu]="d0"></imes-grid>
                        </div>
                </div>
            </div>
        </fieldset>
        <div class="col-xs-12 col-sm-12 col-md-12 mdiuButtons">
            <button type="button" class="btnCancel btn btn-danger" (click)="processCancel()">{{langMng.translateText('app_CLOSE', '')}}</button>
        </div>
    </ng-container>
</form>
