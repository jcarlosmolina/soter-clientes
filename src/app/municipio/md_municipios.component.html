<form novalidate>
    <ng-container *ngIf="visible">
        <h3 class="title">{{title}}</h3>

        <div class="master">
            <h3 class="title">{{master.title}}</h3>
            <div class="iiuRegion">
                <imes-actionsnavigations [queryIU]="master"></imes-actionsnavigations>
                <!-- Display Set elements -->
                <div class="card displaySet">
                    <div class="card-header">{{master.title}}</div>
                    <div class="card-body">
                        <imes-input-numeric [field]="master.dseiduMunicipio" *ngIf="master.dseiduMunicipio.visible"></imes-input-numeric>
                        <imes-input-string [field]="master.dseNombre" *ngIf="master.dseNombre.visible"></imes-input-string>
                        <imes-input-string [field]="master.dseProvinciaNombre" *ngIf="master.dseProvinciaNombre.visible"></imes-input-string>
                        <imes-input-string [field]="master.dsePaisNombre" *ngIf="master.dsePaisNombre.visible"></imes-input-string>
                    </div>
                </div>
                <div *ngIf="master.showInstanceLog" class="iiuLogNavigation">
                    <a (click)="master.onNavigateLoginstance()">{{master.langMng.translateText('app_INSTANCELOG', 'Log Instance')}}</a>
                </div>
            </div>
        </div>
        <fieldset class="col-xs-12 col-sm-12 col-md-12 details" [disabled]="!enableDetails" *ngIf="d0Visible">
            <legend *ngIf="false">Details legend</legend>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" *ngIf="d0Visible">
                    <a (click)="setActiveDetail(0)" class="nav-link"
                            [ngClass]="{'active': activeDetail == 0}" role="tab" tabindex
                            data-toggle="tab">{{d0.title}}</a>
                </li>
            </ul>
            <div class="tab-content detailsContent">
                <div class="tab-pane" [ngClass]=" {'active': activeDetail == 0}" *ngIf="d0Visible" role="tabpanel">
                        <h3 class="title">{{d0.title}}</h3>
                        <div class="piuRegion">
                            <imes-actionsnavigations [queryIU]="d0"></imes-actionsnavigations>
                            <div class="filter col-xs-12 col-sm-12 col-md-12 ">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a (click)="d0.setActiveFilterIndex(0)" class="nav-link"
                                            [ngClass]="{'active': d0.activeFilter.index == 0}" role="tab" tabindex
                                            data-toggle="tab">{{d0.f0.title}}
                                            <button *ngIf="d0.activeFilter.index == 0 && d0.hideFilters && d0.activeFilterIsHidden" [ngClass]="d0.getShowFilterCSSClass()" (click)="d0.showCurrentFilter()"
                                                aria-label="Show" title="Show"></button>
                                            <button *ngIf="d0.activeFilter.index == 0 && d0.hideFilters && !d0.activeFilterIsHidden" [ngClass]="d0.getHideFilterCSSClass()" (click)="d0.hideCurrentFilter()"
                                                aria-label="Hide" title="Hide"></button>
                                        </a>
                                    </li>
                                </ul>
                                <div *ngIf="!d0.hideFilters || !d0.activeFilterIsHidden" class="tab-content filterContent">
                                        <div class="tab-pane" [ngClass]=" {'active': d0.activeFilter.index == 0}" role="tabpanel">
                                            <div class="filterVariables">
                                                <imes-input-string [field]="d0.f0.vCP" *ngIf="d0.f0.vCP.visible"></imes-input-string>
                                            </div>
                                            <div class="filterButtons">
                                                <button class="btn btn-outline-secondary btn-sm pi pi-search" (click)="d0.f0.search()"
                                                    aria-label="Search"></button>
                                                <button class="btn btn-outline-secondary btn-sm pi pi-trash" (click)="d0.f0.clean()"
                                                    aria-label="Clean"></button>
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <imes-grid [piu]="d0"></imes-grid>
                        </div>
                </div>
            </div>
        </fieldset>
        <div class="col-xs-12 col-sm-12 col-md-12 mdiuButtons">
            <button type="button" class="btnCancel btn btn-danger" (click)="processCancel()">{{langMng.translateText('app_CLOSE', '')}}</button>
        </div>
    </ng-container>
</form>
