<form novalidate>
    <ng-container *ngIf="visible">
        <h3 class="title">{{title}}</h3>

        <div class="master">
            <h3 class="title">{{master.title}}</h3>
            <div class="iiuRegion">
                <imes-actionsnavigations [queryIU]="master"></imes-actionsnavigations>
                <!-- Display Set elements -->
                <div class="card displaySet">
                    <div class="card-header">{{master.title}}</div>
                    <div class="card-body">
                        <imes-input-numeric [field]="master.dseAnticipo" *ngIf="master.dseAnticipo.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dseDescuentoTotal" *ngIf="master.dseDescuentoTotal.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dseBaseTotal" *ngIf="master.dseBaseTotal.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dseIVATotal" *ngIf="master.dseIVATotal.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dseRecargoEquivalenciaTotal" *ngIf="master.dseRecargoEquivalenciaTotal.visible"></imes-input-numeric>
                        <imes-input-numeric [field]="master.dseImporteTotal" *ngIf="master.dseImporteTotal.visible"></imes-input-numeric>
                    </div>
                </div>
                <div *ngIf="master.showInstanceLog" class="iiuLogNavigation">
                    <a (click)="master.onNavigateLoginstance()">{{master.langMng.translateText('app_INSTANCELOG', 'Log Instance')}}</a>
                </div>
            </div>
        </div>
        <fieldset class="col-xs-12 col-sm-12 col-md-12 details" [disabled]="!enableDetails" *ngIf="d0Visible">
            <legend *ngIf="false">Details legend</legend>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" *ngIf="d0Visible">
                    <a (click)="setActiveDetail(0)" class="nav-link"
                            [ngClass]="{'active': activeDetail == 0}" role="tab" tabindex
                            data-toggle="tab">{{d0.title}}</a>
                </li>
            </ul>
            <div class="tab-content detailsContent">
                <div class="tab-pane" [ngClass]=" {'active': activeDetail == 0}" *ngIf="d0Visible" role="tabpanel">
                        <h3 class="title">{{d0.title}}</h3>
                        <div class="piuRegion">
                            <imes-actionsnavigations [queryIU]="d0"></imes-actionsnavigations>
                            <imes-grid [piu]="d0"></imes-grid>
                        </div>
                </div>
            </div>
        </fieldset>
        <div class="col-xs-12 col-sm-12 col-md-12 mdiuButtons">
            <button type="button" class="btnCancel btn btn-danger" (click)="processCancel()">{{langMng.translateText('app_CLOSE', '')}}</button>
        </div>
    </ng-container>
</form>
